<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorator="appsecLayout">
<head>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
	
</head>
<body>
<!--main content start-->
<th:block layout:fragment="content">
	<div class="container">
	<table class="box-table-a usersTable">
	   <thead>
        <tr scope="row">
           <th scope="col">UserId</th>
           <th scope="col">First Name</th>
           <th scope="col">Last Name</th>
           <th scope="col">City</th>
           <th scope="col">Zip Code</th>
           <th scope="col">Balance</th>
           <th scope="col">Edit</th>
        </tr>
       </thead>
       <tbody>
        <tr scope="row" th:each="user : ${appsecUsers}">
	      <td th:text="${user.userId}">UserId</td>
		  <td th:text="${user.firstName}">FirstName</td>
		  <td th:text="${user.lastName}">LastName</td>
		  <td th:text="${user.city}">City</td>
		  <td th:text="${user.zipCode}">ZipCode</td>
		  <td th:text="${user.balanceAmount}">Balance</td>
		  <td>
		    <a id="editUser" th:href="@{/users/register?(user=${user.userId})}">
			<img th:src="@{/images/edit.png}" class="image" />
			</a>
		  </td>		  		  		  
	    </tr>
	    </tbody>	
	</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".usersTable").dataTable({
				"bJQueryUI": true,
				"bFilter": true,
				"oLanguage": {
		  			"sEmptyTable": "No Users Registered with Appsec"
				},
				'bPaginate': true,
				'sPaginationType': 'full_numbers',
				"aaSorting": [[ 0, "asc" ]]
			});						
		});
		
	</script>
</th:block>
</body>
</html>
